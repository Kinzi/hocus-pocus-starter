<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hocus Pocus Starter</title>
	<!-- Minified CSS -->
	<link rel="stylesheet" href="assets/build/app.min.css">

</head>
<body>

	<!-- Element -->
	<div class="media">Media</div>
	<a class="btn">A button</a>

	<!-- Element with a related sub-element -->
	<div class="media">
	  <img class="media-img">
	  <div class="media-body">Yeah Text</div>
	</div>

	<!-- Element with modifier -->
	<div class="media media-milli"></div>
	<a class="btn btn-primary">Primary btn</a>

	<!-- Element with state -->
	<a class="btn is-active"></a>
	<a class="btn is-disabled"></a>

	<!-- Element that requires a wrapper -->
	<!-- i.e. "position: relative" and "position: absolute" pair -->
	<div class="box has-close-link">
	  <a class="close-link">Close it</a>
	</div>

	<!-- JavaScript handler -->
	<div class="alert js-alert">My JS Alert</div>


<!-- Minified JS -->
<script type="text/javascript" src="assets/build/app.min.js"></script>

<!-- livereload -->
<script src="http://localhost:35729/livereload.js"></script>

</body>
</html>
